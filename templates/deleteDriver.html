{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-6 text-center">
          <h2> Are you sure you want to delete {{ driver.name }}? </h2>
          <form action= "{{ url_for('deleteDriver' , division_id = driver.division_id , driver_id = driver.id) }}" method = 'POST'>
             <input type='submit' , value='Delete'>
          </form>
          <br>
          <a href= '{{url_for('showDivisionDetail', division_id = division_id)}}'>Cancel</a>
       </div>
       <div class="col-md-3"></div>
    </div>
 </div>
{% endblock %}
