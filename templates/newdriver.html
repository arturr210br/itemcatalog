<!--Whole project is based on the Udacity FSND course materials -->
{% extends 'main.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
       <div class="col-md-12">
       </div>
    </div>
 </div>
 <div class="container">
    <div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-6 text-center">
          <h1> Edit Driver</h1>
          <form action=" " method='post'>
             <p>Name:</p>
             <input type='text' size='30' name='name'
                placeholder='{{ driver.name }}'>
             <p>Description:</p>
             <input type='text' size='60' name='description'
                placeholder='{{ driver.description }}'>
             <p>Rank (numbers only):</p>
             <input type='text' size='30' name='rank'
                placeholder='{{ driver.rank }}'>
             <p>Country
             <p>
                <input type='text' size='30' name='country'
                   placeholder='{{ driver.country }}'>
                <br><br>
                <input type='submit' value='Edit'>
                <a href= '{{url_for('showDivisionDetail', division_id = division_id)}}'>Cancel</a>
          </form>
       </div>
       <div class="col-md-3"></div>
    </div>
 </div>
{% endblock %}
